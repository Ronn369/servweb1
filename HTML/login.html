<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Services Login</title>
    <link rel="stylesheet" href="../CSS/login_style.css"> <!-- Linking external CSS file -->
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Home Services</h1>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../HTML/service.html">Services</a></li>
                <li><a href="../HTML/about.html">About</a></li>
                <li><a href="../HTML/contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="login-container">
        <h2>Home Services Login</h2>
        <form action="login.php" method="POST">
            <div class="form-group">
                <label for="role">Login As:</label>
                <select id="role" name="role">
                    <option value="customer">Customer</option>
                    <option value="worker">Worker</option>
                </select>
            </div>

            <div class="form-group" id="workerOptions" style="display: none;">
                <label for="workerRole">Worker Role:</label>
                <select id="workerRole" name="workerRole">
                    <option value="electrician">Electrician</option>
                    <option value="plumber">Plumber</option>
                    <option value="barber">Barber</option>
                    <option value="cleaner">Cleaner</option>
                    <!-- Add more options here -->
                </select>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>

    <script>
        document.getElementById('role').addEventListener('change', function() {
            var workerOptions = document.getElementById('workerOptions');
            if (this.value === 'worker') {
                workerOptions.style.display = 'block';
            } else {
                workerOptions.style.display = 'none';
            }
        });
    </script>
</body>
</html>
